{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
{% block content %}


{% endblock %}
{% if user.is_authenticated %}
<a href="{% url 'core:create_link' %}">Submit Link</a>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'core:profile' slug=user.username %}"><b>{{ user.username }}</b></a>
{% else %}
<a href="accounts/">Register</a>
{% endif %}
</body>
</html>
