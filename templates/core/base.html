{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hecker News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="{% url 'core:link-list' %}" class="navbar-brand">Zab Hecker News</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'core:profile' slug=user.username %}">Hello {{ user.username}}</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'core:create_link' %}">Add</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' href="/accounts/logout">Sign out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'accounts:register' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' href="{% url 'accounts:login' %}">Sign In</a>
                        </li>
                    {% endif %}
                </ul>

              </div>
            </nav>
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
