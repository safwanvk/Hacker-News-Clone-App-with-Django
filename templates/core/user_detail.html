{% extends 'core/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>
<body>
<li><b>name:{{ object.username }}</b></li>
<li><b>bio:{{ object.userprofile.bio  }}</b></li>
{% if object.username == user.username %}
<p>
    <a href="{% url 'core:edit-profile' %}">Edit Profile</a>
</p>
{% endif %}
</body>
</html>
{% endblock %}
