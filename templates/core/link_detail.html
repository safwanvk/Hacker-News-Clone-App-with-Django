<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Detail</title>
</head>
<body>
<h2><a href="{{ link.url }}">{{ object.title }}</a></h2>
{% if object.submitter == user %}
<a href="{% url 'core:update_link' pk=object.pk %}">Update</a>
<a href="{% url 'core:delete_link' pk=object.pk %}">Delete</a>
{% endif %}
<li>{{ object.link_score }}</li>
<li>{{ object.description }}</li>
By <b>{{ object.submitter }}</b>
<a href="{% url 'core:create_comment' link.id %}">Leave a comment</a>
{% for comment in link.comments.all %}
        <ul class="list-group">
            <li class="list-group-item">{{ comment.body }}
                <div class="Link-detail">
                    {{ comment.commenter }}
                </div>
            </li>
        </ul>
{% endfor %}
</body>
</html>
