{% extends 'core/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Link List</title>
</head>
<body>
{% for link in object_list %}
<li>
    [
    {{ link.vote_score }}
    ]
    <a href="{{ link.get_absolute_url }}"><b>{{ link.title }}</b></a>
</li>
{% endfor %}
{% if is_paginated %}
    <div class="pagination">
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">More &raquo;</a>
        {% endif %}
    </div>
{% endif %}
</body>
</html>
{% endblock %}
