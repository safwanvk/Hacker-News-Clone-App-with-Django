{% extends 'core/base.html' %}

{% block content %}

<div class="col-md-8 Link-form">
<h1>Sign in to ZabNews</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="Submit" class="btn btn-success btn-sm" value="Sign in"><br>
    New to ZabNews?<a href="{% url 'accounts:register' %}" >Create an account. </a>
</form>
</div>
{% endblock content %}
